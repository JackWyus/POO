            //Mas isso é apenas referente a um aluno, precisamos fazer de modo que possamos apenas fornecer o nome do aluno,nota1 e nota2,após isso faça o cálculo da média automático e imprima no console.


            function criarAluno(nome,nota1,nota2){
                var aluno = {
                    nome:nome,
                    nota1: nota1,
                    nota2: nota2,

                    media: function(){
                        return((this.nota1 + this.nota2)/2);
                    }
                }

                return aluno;
            }

            var turma = [
                criarAluno("Vinicios",8,9),
                criarAluno("Maria",7,8),
                criarAluno("Ana",1,10),
                criarAluno("Clara",5,8),
                criarAluno("Roberto",3,10),
                criarAluno("Paulo",1,10),
            ]

            var aluno = turma[1];
            //Vamos criar uma estrutura que mostre a média de todos os alunos de uma vez

            /*
             A instrução JavaScript for ofpercorre os valores de um objeto iterável. Ele permite que você faça um loop sobre estruturas de dados iteráveis, como Arrays, Strings, Maps, NodeLists e muito mais:

            for (variable of iterable) {
                code block to be executed
            }

            variável - Para cada iteração, o valor da próxima propriedade é atribuído à variável. A variável pode ser declarada com const, letou var.

            iterável - Um objeto que tem propriedades iteráveis. 

            */


            for(var aluno of turma){
                console.log(aluno.nome + " - " + "Média: " + aluno.media());
            }
